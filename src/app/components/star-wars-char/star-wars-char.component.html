<mat-list>
  <h3 mat-subheader>Star Wars Character</h3>
  <mat-list-item *ngFor="let result of results">
    <mat-icon mat-list-icon>star</mat-icon>
    <img matListAvatar src="{{result.charImage}}">
    <button mat-icon-button (click)="getSWCharDetails(result.id)">
         &nbsp;{{ result.name }}
    </button>
  </mat-list-item> 
</mat-list>
